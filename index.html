<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" type="image/gif" href="./assets/images/IMG_3456.jpg"/>


  </head>

  <body>
  
   
    <div class="container">
      <div class="header text-center clearfix">
        <h1 class="text-muted">Joe Rogan trivia game</h1>
      </div>
        <div class="container">
        <div id="game">
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start Game</button><br>
          <div id="options">
            
          </div>
          
        </div>
      </div>
      <img class="jrPicture" src="https://news.bitcoin.com/wp-content/uploads/2016/07/rogan-1.jpg" alt="Joe Rogan">
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>">

    <script src="assets/javascript/app.js"></script>  


  </body>
</html>
